services:
  - type: web # valid values: https://render.com/docs/yaml-spec#type
    name: portfolio--api
    env: docker # valid values: https://render.com/docs/yaml-spec#environment
    dockerfilePath: Dockerfile.render
    plan: starter # optional; defaults to starter
    numInstances: 1
    domains: # custom domains
      - 'portfolio-api.com'
      - 'www.portfolio-api.com'
    envVars:
      - key: S3_BUCKET_NAME # Imported from Heroku app
        value: portfolio--api
      - key: S3_IMAGE_PATH # Imported from Heroku app
        value: https://portfolio--api.s3-us-west-1.amazonaws.com
      - key: S3_REGION # Imported from Heroku app
        value: s3-us-west-1
