{% if skills %}
    <table class="responsive-table">
        <thead>
        <tr>
            <th>Language</th>
            <th>Framework/Library</th>
            <th>Database</th>
            <th>Misc</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>{{ skills.language }}</td>
            <td>{{ skills.framework_library }}</td>
            <td>{{ skills.database }}</td>
            <td>{{ skills.misc }}</td>
        </tr>
        </tbody>
    </table>

    <div class="table-btn">
        <a class="btn waves-effect waves-light" href="{{ url_for('skills_page.edit_skills') }}"><i class="material-icons left">edit</i>Edit Skills Info</a>
        <a class="btn-delete grey lighten-3 black-text btn waves-effect waves-light" href="{{ url_for('skills_page.delete_skills') }}"><i class="material-icons left">delete_forever</i>Delete Skills Info</a>
    </div>

{% else %}
    <div class="table-btn">
        <a class="btn waves-effect waves-light" href="{{ url_for('skills_page.skills') }}"><i class="material-icons left">download_done</i>Add Skills Info</a>
    </div>
{% endif %}
