{% if education_list %}
     <table class="responsive-table">
    <thead>
    <tr>
        <th>School Name</th>
        <th>Duration</th>
        <th>Degree</th>
        <th></th>
    </tr>
    </thead>

    <tbody>
    {% for education in education_list %}
        <tr>
            <td>
                {{ education.school }}
            </td>
        <td>
                {{ education.time }}
            </td>
        <td>
                {{ education.degree }}
            </td>
        <td>
            <a class="blue-grey darken-1 btn btn-small" href="{{ url_for('education_page.edit_education', id=education.id) }}">Edit</a>
            <a class="btn-delete red lighten-2 btn btn-small" href="{{ url_for('education_page.delete_education', id=education.id) }}">Delete</a>
        </td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
{% endif %}

<div class="table-btn">
    <a class="waves-effect waves-light btn btn-large" href="{{ url_for('education_page.add_education') }}"><i class="material-icons left">school</i>Add Education</a>
</div>
